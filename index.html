<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Frota Mobile</title>
</head>
<body>
    <h1>Sua Frota</h1>
    <h3 id="displayPosition">position</h3>
    <script>
        let displayPosition = document.getElementById('displayPosition');
        let dadosColetados=[];
        let intervalId;
        let texto ='';
        setInterval(() => {
            navigator.geolocation.getCurrentPosition((posicao)=>{
                let now = new Date();
                let lat = posicao.coords.latitude;
                let long = posicao.coords.longitude;
                dadosColetados.push({
                    time: now,
                    latitude: lat,
                    longitude: long
                })
                texto=texto+'time:'+now+'latitude: '+lat+' longitude: '+long+'\n';
                displayPosition.innerText=texto;
            });
            
        }, 1000);

    </script>
</body>
</html>
