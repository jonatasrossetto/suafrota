<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Frota Mobile</title>
</head>
<body>
    <h1>Sua Frota</h1>
    <h3 id="displayPosition">position</h3>
    <script>
        let displayPosition = document.getElementById('displayPosition');
        let texto ='';
        let index=0;
        setInterval(() => {
            navigator.geolocation.getCurrentPosition((posicao)=>{
                texto=texto+'index: '+index+' latitude: '+posicao.coords.latitude+' longitude: '+posicao.coords.longitude+'\n';
                displayPosition.innerText=texto;
                index=index+1;
            });
            
        }, 3000);

    </script>
</body>
</html>
